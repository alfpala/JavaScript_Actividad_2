<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad2: Selector de Clip - stickers</title>
     <link rel="stylesheet" href="./assets/css/style_Actividad2.css">
</head>
<body>
    <div class="container">
        <h1>Selector de Puntos y Stickers a las Img</h1>
        
        <div class="limite-info">
           Puedes seleccionar hasta un máximo de 10 click - puntos en total
        </div>
        
        <div class="stickers-container">
            <!-- Sticker Tipo 1 -->
            <div class="sticker-card">
                <img class="sticker-image" 
                     src="./assets/images/imagen1.jpg" 
                     alt="Imagen 1">
                <div class="sticker-title">Automovil 1</div>
                <div class="input-container">
                    <label class="quantity-label" for="entrada1">Cantidad:</label>
                    <input type="number" 
                           id="entrada1" 
                           class="quantity-input" 
                           min="0" 
                           max="10" 
                           value="0" 
                           placeholder="0">
                </div>
            </div>

            <!-- Sticker Tipo 2 -->
            <div class="sticker-card">
                <img class="sticker-image" 
                     src="./assets/images/imagen2.jpg" 
                     alt="Imagen2">
                <div class="sticker-title">Automovil 2</div>
                <div class="input-container">
                    <label class="quantity-label" for="entrada2">Cantidad:</label>
                    <input type="number" 
                           id="entrada2" 
                           class="quantity-input" 
                           min="0" 
                           max="10" 
                           value="0" 
                           placeholder="0">
                </div>
            </div>

            <!-- Sticker Tipo 3 -->
            <div class="sticker-card">
                <img class="sticker-image" 
                     src="./assets/images/imagen3.jpg" 
                     alt="Imagen 3">
                <div class="sticker-title">Automovil 3</div>
                <div class="input-container">
                    <label class="quantity-label" for="entrada3">Cantidad:</label>
                    <input type="number" 
                           id="entrada3" 
                           class="quantity-input" 
                           min="0" 
                           max="10" 
                           value="0" 
                           placeholder="0">
                </div>
            </div>
        </div>

        <!-- Párrafo para mostrar el resultado -->
        <div id="resultado" class="resultado">
            Llevas 0 puntos - stickers
        </div>
    </div>

   <script src="./assets/javascripts/app_actividad_2.js"></script>
</body>
</html>
